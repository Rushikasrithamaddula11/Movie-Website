<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* CSS for the Contact Me page */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E2071; /* Background color */
            color: white;
        }

        /* Navigation bar styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #653FA3; /* Navigation background */
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            background-color: #8457CE; /* Hover effect for navigation links */
            border-radius: 5px;
        }

        /* Contact section styles */
        #contact {
            padding: 50px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(60, 40, 90, 0.7); /* Form background */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: left;
            width: 50%; /* Form width */
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        button {
            background-color: #653FA3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #8457CE; /* Hover effect for submit button */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="newmovies.html">New Movies</a></li>
            <li><a href="oldmovies.html">Old Movies</a></li>
            <li><a href="ticketbooking.html">Ticket Booking</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`Thank you, ${name}. We will contact you at ${email}.`);
        });
    </script>
</body>
</html>
