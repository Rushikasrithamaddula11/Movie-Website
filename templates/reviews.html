<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <style>
        /* CSS for the Reviews page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3E2071; /* Background color for the entire page */
            color: white;
        }

        /* Navigation bar styles */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #653FA3; /* Navigation background */
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            background-color: #8457CE; /* Hover effect for navigation links */
            border-radius: 5px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Reviews section styles */
        #reviews-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .review-card {
            background-color: rgba(60, 40, 90, 0.7); /* Card background */
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 60%; /* Review card width */
            text-align: left;
            color: white;
        }

        .reviewer {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-text {
            font-size: 1.1em;
        }

        /* Form styles */
        form {
            margin-top: 20px;
            background-color: rgba(60, 40, 90, 0.7); 
            padding: 20px;
            border-radius: 8px;
            width: 60%;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1em;
        }

        form input[type="submit"] {
            background-color: #653FA3;
            color: white;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #8457CE;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="newmovies.html">New Movies</a></li>
            <li><a href="oldmovies.html">Old Movies</a></li>
            <li><a href="ticketbooking.html">Ticket Booking</a></li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <section>
        <h2>Movie Reviews</h2>
        <div id="reviews-container">
            <!-- Pre-existing reviews -->
            <div class="review-card">
                <div class="reviewer">John Doe</div>
                <div class="review-text">"A nostalgic trip down memory lane. The cinematography and storylines are truly timeless!"</div>
            </div>
        </div>

        <!-- User input form -->
        <form id="reviewForm">
            <input type="text" id="reviewerName" placeholder="Your Name" required>
            <textarea id="reviewText" placeholder="Your Review" rows="4" required></textarea>
            <input type="submit" value="Submit Review">
        </form>
    </section>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get user input
            const name = document.getElementById('reviewerName').value;
            const review = document.getElementById('reviewText').value;

            // Create a new review card
            const newReviewCard = document.createElement('div');
            newReviewCard.classList.add('review-card');
            
            // Reviewer name
            const reviewerName = document.createElement('div');
            reviewerName.classList.add('reviewer');
            reviewerName.textContent = name;
            newReviewCard.appendChild(reviewerName);

            // Review text
            const reviewText = document.createElement('div');
            reviewText.classList.add('review-text');
            reviewText.textContent = review;
            newReviewCard.appendChild(reviewText);

            // Append the new review to the reviews container
            document.getElementById('reviews-container').appendChild(newReviewCard);

            // Clear the form
            document.getElementById('reviewForm').reset();
        });
    </script>
</body>
</html>
