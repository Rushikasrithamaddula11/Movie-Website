<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation bar */
        nav {
            background-color: #1c0f2f;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #8457CE;
        }

        /* Ticket booking section */
        #ticket-booking {
            background-color: white;
            width: 50%;
            margin: 50px auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #ticket-booking h2 {
            font-size: 2.5em;
            color: #1C0F2F;
            margin-bottom: 20px;
        }

        /* Booking form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form label {
            font-size: 1.2em;
            color: #333;
            text-align: left;
        }

        form select,
        form input {
            padding: 10px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        form select:focus,
        form input:focus {
            border-color: #8457CE;
        }

        /* Submit button styling */
        form button {
            padding: 12px 20px;
            background-color: #8457CE;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #653FA3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #ticket-booking {
                width: 80%;
            }

            form button {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="newmovies.html">New Movies</a></li>
            <li><a href="oldmovies.html">Old Movies</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>

    <section id="ticket-booking">
        <h2>Ticket Booking</h2>
        <form id="booking-form">
            <label for="movie">Select Movie:</label>
            <select id="movie" required>
                <option value="" disabled selected>Select a movie</option>
                <option value="Movie 1">Movie 1</option>
                <option value="Movie 2">Movie 2</option>
                <option value="Movie 3">Movie 3</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" id="date" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" min="1" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
